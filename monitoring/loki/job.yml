apiVersion: batch/v1
kind: Job
metadata:
  name: loki-create-buckets
  namespace: monitoring
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: minio-mc
          image: minio/mc:latest
          env:
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: hsm-monitoring-loki-storage-secret
                  key: ACCESS_KEY
                  optional: false
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: hsm-monitoring-loki-storage-secret
                  key: SECRET_KEY
                  optional: false
            - name: S3_HOST
              valueFrom:
                secretKeyRef:
                  name: hsm-monitoring-loki-storage-secret
                  key: S3_HOST
                  optional: false
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "Setting up MinIO alias..."
              mc alias set minio http://$S3_HOST "$S3_ACCESS_KEY" "$S3_SECRET_KEY"
              echo "Verifying MinIO connectivity..."
              mc ls minio || (echo "MinIO alias test failed" && exit 1)

              echo "Creating Loki buckets..."
              mc mb minio/hsm-monitoring-loki-chunks --ignore-existing
              mc mb minio/hsm-monitoring-loki-ruler --ignore-existing
              mc mb minio/hsm-monitoring-loki-admin --ignore-existing

              echo "Listing buckets to verify creation..."
              mc ls minio/
              echo "Buckets created successfully"