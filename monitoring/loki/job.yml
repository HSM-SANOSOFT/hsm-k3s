apiVersion: batch/v1
kind: Job
metadata:
  name: loki-create-buckets
  namespace: monitoring
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: minio-mc
          image: minio/mc:latest
          env:
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: hsm-monitoring-loki-storage-secret
                  key: AWS_ACCESS_KEY_ID
                  optional: false
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: hsm-monitoring-loki-storage-secret
                  key: AWS_SECRET_ACCESS_KEY
                  optional: false
            - name: S3_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: hsm-monitoring-loki-storage-secret
                  key: S3_ENDPOINT
                  optional: false
          command:
            - /bin/sh
            - -c
            - |
              echo "Setting up MinIO alias..."
              mc alias set minio http://$S3_ENDPOINT $S3_ACCESS_KEY $S3_SECRET_KEY
              echo "Creating Loki buckets..."
              mc mb minio/hsm-monitoring-loki-chunks --ignore-existing
              mc mb minio/hsm-monitoring-loki-ruler --ignore-existing
              mc mb minio/hsm-monitoring-loki-admin --ignore-existing
              echo "Listing buckets to verify creation..."
              mc ls minio/
              echo "Buckets created successfully"
