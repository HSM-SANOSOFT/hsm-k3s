apiVersion: batch/v1
kind: Job
metadata:
  name: tempo-create-bucket
  namespace: monitoring
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: minio-mc
          image: minio/mc:latest
          env:
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: hsm-monitoring-tempo-storage-secret
                  key: ACCESS_KEY
                  optional: false
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: hsm-monitoring-tempo-storage-secret
                  key: SECRET_ACCESS_KEY
                  optional: false
          command:
            - /bin/sh
            - -c
            - |
              echo "Setting up MinIO alias..."
              mc alias set minio https://docs.hospitalsm.org $S3_ACCESS_KEY $S3_SECRET_KEY
              echo "Creating Tempo bucket..."
              mc mb minio/hsm-monitoring-tempo-traces --ignore-existing
              echo "Listing buckets to verify creation..."
              mc ls minio/
              echo "Tempo bucket created successfully"
