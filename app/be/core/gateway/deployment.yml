apiVersion: apps/v1
kind: Deployment
metadata:
  name: hsm-be-core-gateway
  namespace: app
  labels:
    app: hsm-be-core-gateway
  annotations:
    secrets.infisical.com/auto-redeploy: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hsm-be-core-gateway
  template:
    metadata:
      labels:
        app: hsm-be-core-gateway
    spec:
      containers:
        - name: hsm-be-core-gateway
          image: ghcr.io/hsm-sanosoft/hsm-be-core-gateway:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: hsm-be-core-gateway-configmap
            - secretRef:
                name: hsm-be-core-gateway-secret
            - secretRef:
                name: general-secret
      imagePullSecrets:
        - name: ghcr-login-secret
